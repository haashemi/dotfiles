- name: Arch Linux
  packages:
    - amd-ucode
    - base
    - base-devel
    - linux
    - linux-firmware
    - nvidia
    - tlp # Power management
    - stow # Dotfile manager
    - yay-bin # AUR helper

    - pipewire
    - pipewire-alsa
    - pipewire-jack
    - pipewire-pulse
  groups:
    - name: Bluetooth & Network
      packages:
        - blueberry
        - bluez
        - bluez-utils
        - networkmanager

- name: Window Manager (Hyprland)
  packages:
    - hyprland
    - hyprpaper
    - hyprpolkitagent
    - xdg-desktop-portal-hyprland
    - xdg-user-dirs

    # Themes
    - qt5-wayland
    - adwaita-qt5-git
    - adwaita-qt6-git
    - gnome-themes-extra
    - ttf-fira-code
    - ttf-firacode-nerd

    # File Manager
    - thunar
    - gvfs-mtp
    - gvfs-smb
    - udisks2

    - dunst # Notification daemon
    - grim # Screenshot utility
    - slurp # Screenshot Selection utility
    - waybar # Status bar
    - cliphist # Clipboard manager
    - rofi-wayland # Application launcher
    - brightnessctl # Brightness control utility

- name: GUI
  packages:
    - ghostty
    - chromium
    - discord
    - mpv
    - nekoray-bin
    - spotify-launcher
    - telegram-desktop

- name: Utilities
  packages:
    - aria2
    - bpytop
    - chntpw
    - ffmpeg
    - fish
    - htop
    - less
    - nano
    - ncdu
    - openssh
    - pwgen
    - unzip
    - wget
    - yazi
    - zip

- name: Development
  packages:
    - docker
    - docker-buildx
    - docker-compose
    - git
    - go
    - go-task
    - sqlc
    - upx
    - valkey
    - visual-studio-code-bin
    - volta-bin

# https://alacritty.org/config-alacritty.html
[env]
TERM = "xterm-256color"

[window]
padding = { x = 15, y = 10 }
dynamic_padding = true
decorations = "None"
opacity = 0.9
startup_mode = "Maximized"
decorations_theme_variant = "Dark"

[selection]
save_to_clipboard = true

[cursor]
style = { blinking = "On" }

[keyboard]
bindings = [{ key = "F11", action = "ToggleFullscreen" }]

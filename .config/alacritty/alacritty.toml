[env]
TERM = "xterm-256color"

[window]
dynamic_padding = true
decorations = "None"
opacity = 0.80
startup_mode = "Maximized"
decorations_theme_variant = "Dark"

[selection]
save_to_clipboard = true

[cursor]
style = { blinking = "On" }

[keyboard]
bindings = [{ key = "F11", action = "ToggleFullscreen" }]

#############################
### Monitors
monitor = eDP-1, preferred, auto, 1.25
monitor =      , preferred, auto, 1, mirror, eDP-1


#############################
### Auto start
exec-once = hyprpaper                       # Wallpaper
exec-once = waybar & dunst                  # Statusbar and Notifications
exec-once = wl-paste --watch cliphist store # Listen for clipboard changes

#############################
### Programs
$terminal = alacritty
$fileManager = thunar
$menu = rofi -show drun

#############################
### Variables
general {
    border_size = 0
    gaps_in = 3
    gaps_out = 5
    resize_on_border = true
    allow_tearing = true
}

decoration {
    rounding = 12

    shadow {
        enabled = no
    }

    blur {
        enabled = no
        passes = 3
    }
}

animations {
    enabled = yes
}

input {
    kb_layout = us,ir
    kb_variant = ,winkeys
    kb_options = grp:alt_shift_toggle
    repeat_rate = 35
    repeat_delay = 400

    touchpad {
        natural_scroll = yes
    	scroll_factor = 0.7
    }
}

# TODO: Learn more
misc {
    disable_hyprland_logo = yes
    disable_splash_rendering = yes
}

xwayland {
    force_zero_scaling = yes
}

cursor {
    no_hardware_cursors = true
}

ecosystem {
    no_update_news = yes
    no_donation_nag = yes
}


#############################
### Keybindings
$mainMod = SUPER

bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod, Q, killactive,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, D, exec, $menu

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Screenshot
bind = $mainMod SHIFT, S, exec, grim -g "$(slurp -d)" - | wl-copy
bind = $mainMod, V, exec, rofi -modi clipboard:$HOME/.local/bin/cliphist-rofi-img -show clipboard -show-icons

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume, LCD brightness and keyboard backlight
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle

bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86KbdBrightnessDown, exec, brightnessctl -d *::kbd_backlight set 33%-
bindel = ,XF86KbdBrightnessUp, exec, brightnessctl -d *::kbd_backlight set +33%
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 3%-
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 3%+

##############################
### WINDOWS AND WORKSPACES ###
##############################

# Ignore maximize requests from apps. You'll probably like this.
windowrulev2 = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrulev2 = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

# Disable animations for rofi
layerrule = noanim, rofi
layerrule = dimaround, rofi
